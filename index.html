<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Khalil Ali (khalil-ali1)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <nav>
        <button id="back">< Back To All Shows List</button>
        <img id="icon" src="favicon.ico" alt="TV Maze icon">
      </nav>
    </header>
    <main id="films-container">
      <section>
        <h2>Choose a Film</h2>
        <p>
          <label for="tvshowSelect">Choose a TV Show:</label>
          <select id="tvshowSelect"></select>
        </p>
        <p>
          <label for="film-search">Search Film:</label>
          <input type="search" placeholder="Search film" id="film-search" />
          <br />
          <br />
          <span id="search-film"></span>
        </p>
      </section>
      <div id="filmListOverlay"></div>
    </main>

    <main id="episodes-container">
      <header>
        <h2 id="header">Welcome to the Film Episodes Section</h2>
      </header>
      <section id="filter-handles">
        <p>
          <label for="episodeSelect">Choose an episode:</label>
          <select id="episodeSelect"></select>
        </p>
        <p>
          <label for="search-box">Search Episode:</label>
          <input type="search" placeholder="Search episode" id="search-box" />
          <br />
          <br />
          <span id="total-episodes"></span>
        </p>
        <span id="filter"></span>
      </section>

      <div id="container"></div>
      <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
      <script src="episodes.js"></script>

      <!-- Loads YOUR javascript code -->
      <script src="script.js"></script>
    </main>
    <footer>
      <p>
        All files from
        <a href="https://tvmaze.com/">TV Maze</a>
      </p>
    </footer>
  </body>
</html>
